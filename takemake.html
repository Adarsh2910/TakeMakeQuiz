<!doctype html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<link rel="stylesheet" type="text/css" href="takemake.css">
</head>
<body>
	<nav class="nav navbar">
		<div class="navbar-header">TakeMake Quiz</div>
		<a href="" class="pull-right" id="logout">Logout</a>
	</nav>
<div class="intro" id="intro">
	<div class="takemake intro text-center">
		<h1 id="welcome">Welcome</h1>
	</div>
	<div class="container option">
		<button class=" btn btn-primary take" id="take">Take</button>
		<button class=" btn btn-primary make" id="madequiz" >Make</button>
	</div>
</div>
	<div id="takepage">
		
		<div class="takenquiz" id="takenquiz">
			<h1 style="text-align: center">You have not taken any quizes</h1>
		</div>	
		<div class="takenewbut takenHead text-center">
			<input type="button" class="btn btn-primary pull-right" value="+" id="takenewquiz" data-toggle="tooltip" title="Take new Quiz" data-placement="right">
			<span><h2 class=Quizestaken "text-center">Quizes Taken</h2></span>
		</div>
		<div class="newquizes text-center">
			<h1>All Quizes</h1>
		</div>
		<div class=" row card displaycard">
		</div>

		<div class="container" id="takequiz">
			<div id="timer">
				
			</div>
			<form id="options">
				<h1 id="questionName"></h1>
				  <label ><input type="radio" Name="answer" value="a"> <span class="opt" id="opt1"> </span>
				   </label></br></br>
				 	<label ><input type="radio" Name="answer" value="b"> <span class="opt" id="opt2"> </span>  </label></br></br>
				  <label ><input type="radio" Name="answer" value="c" > <span class="opt" id="opt3"></span> </label></br></br>
				  <label   ><input type="radio" Name="answer" value="d"><span  class="opt" id="opt4"> </span>  </label></br></br>
				  <input type="button" class="btn btn-primary pull-right" id="nextquestbutton" value="Next"> 
			</form>
		</div>
		<div id="results" class="results text-center dot">
			<h1 id="resultsHeading" class="text-center resultsHeading">Your score is: </h1>
			<div id="displayresults" class="resultsHeading"></div>
		</div>
		<div class="loadmore text-center">
		<input type="button" class="btn btn-primary" value="Load more" id="nextbutton">
		</div>
	</div>


	<div class="makequiz" id="makequiz">
		<form id="makeform">
			<div class="enterquest text-center">
				<div class="formhide"></br>
				<label id="queslabel">Enter your question</label></br>
				<input type="text" id="questionname"  class="questmake" required="required"></br></br>
				<label class="optlabel">Option A:</label>
				<input type="text" id="optionA"  class="questmake" required="required"></br>
				<label class="optlabel">Option B:</label>
				<input type="text" id="optionB"  class="questmake" required="required"></br>
				<label class="optlabel">Option C:</label>
				<input type="text" id="optionC"  class="questmake" required="required"></br>
				<label class="optlabel">Option D:</label>
				<input type="text" id="optionD" class="questmake" required="required"></br>
				<label for="sel1" id="corrans" >Correct answer:</label>
				  <select  id="sel1"  class="questmake">
				    <option>a</option>
				    <option>b</option>
				    <option>c</option>
				    <option>d</option>
				  </select></br>
				</div>
		 		<div class="row rowed">
		 			<div class="col-sm-4">
					<input type="button" class="btn btn-primary pull-right" value="Next" id="nextQuestion"></br></div>
					<div class="col-sm-4">
					<input type="button" class="btn btn-primary" value="Add Question" id="addQuestion"></div>
					<div class="col-sm-4">
					<input type="button" class="btn btn-success" value="finish" id="finishmaking" data-toggle="modal" data-target="#myModal1" ></div>
				</div>
			</div>
		</form>
			
			<div id="myModal1" class="modal fade" role="dialog">
  				<div class="modal-dialog modal-sm" style="margin-top: 250px">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Almost done...</h4>
				      </div>
				      <div class="modal-body">
				      	<label>Timer:</label>
				        <input type="text" id="quizTime"  class="form-control" placeholder="mm:ss" required="required">
				        <div id="timeerror"></div>
				      </div>
				      <div class="modal-footer">
				        <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-default" id="finishQuiz" data-dismiss="modal">Finsih Quiz</button>
				      </div>
				    </div>
				  </div>
				</div>
		
			<h1 id="successmessage">Your quiz is updated sucessfully</h1>
		</div>


		<div id="makebut">
			<input type="button" class="btn btn-primary pull-right makebutton" value="+" id="makenew" data-toggle="modal" data-target="#myModal"></input>
			<span><h2 class="text-center quizesmadenote" style="font-family: chalkboard">Quizes made</h2></span>
		</div>
			<div id="takencard" class=" card row">
		<h1 id="madequiznote">You have not made any quiz yet.</h1>
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog modal-sm" style="margin-top: 250px">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title text-center">Quiz Name</h4>
		      </div>
		      <div class="modal-body">
		        <input type="text" id="quizname" class="form-control" placeholder="Enter Quiz name">
		        <div id="quizerror"></div>
		      </div>
		      <div class="modal-footer">
		        <button type="submit" class="btn btn-default" id="make" data-dismiss="modal">Make Quiz</button>
		      </div>
		    </div>

  </div>
</div>
	</div>
</body>
</html>

<script src="main.js"></script>
</body>
</html>
